name: CI Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  checks:
    name: Lint, Format, and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install uv and set Python
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          python-version: "3.12"
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Check pyproject.toml formatting (check only)
        run: uv run pyproject-fmt --check pyproject.toml
      
      - name: Run Ruff linting (check only)
        run: uv run ruff check .
      
      - name: Check Ruff formatting (check only)
        run: uv run ruff format --check --diff .
      
      - name: Run Pyright type checking
        run: uv run pyright
